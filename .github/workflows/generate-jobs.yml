  <!-- Jobs Loader Script (loads jobs/jobs.json from same folder) -->
  <script>
    fetch('./jobs.json')
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('jobs-list').innerHTML = '<div class="col-12"><p>No jobs available yet.</p></div>';
          return;
        }
        let html = '';
        data.forEach(job => {
          html += `
            <div class="col-md-6">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <h4 class="card-title"><a href="${job.link}" target="_blank" rel="noopener">${job.title}</a></h4>
                  <small class="text-muted">${job.date || ''}</small>
                  <p class="mt-2">${job.description || ''}</p>
                  <a href="${job.link}" target="_blank" rel="noopener" class="btn btn-primary btn-sm">Read More</a>
                </div>
              </div>
            </div>
          `;
        });
        document.getElementById('jobs-list').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('jobs-list').innerHTML = '<div class="col-12"><p>No jobs available yet.</p></div>';
      });
  </script>

