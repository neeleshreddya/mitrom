<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover how you can walk daily, stay fit, and get rewarded with free dry fruits using the Koshiqa app.">
  <title>Walk 10,000 Steps & Get Free Dry Fruits with Koshiqa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Walk 10,000 Steps & Get Free Dry Fruits with Koshiqa</h1>
</header>
<section>
  <img src="images/koshika.jpg" alt="Koshiqa App" style="max-width:100%;border-radius:10px;margin-bottom:20px;">
  
  <!-- Your existing blog content here -->
  <p>In todayâ€™s busy world, ...</p>
  <!-- rest of your content -->

  <!-- Insert the dynamic blog listing here -->
  <div id="blogListing" style="margin: 2em 0;">
    <h2>Our Latest Blogs</h2>
    <div id="blogsContainer"></div>
  </div>

  <script>
    fetch('/blogs/blogs-list.json')
      .then(response => response.json())
      .then(blogs => {
        const container = document.getElementById('blogsContainer');
        if (!container) return;

        blogs.forEach(blog => {
          const card = document.createElement('div');
          card.style.border = '1px solid #e0e0e0';
          card.style.borderRadius = '8px';
          card.style.padding = '16px';
          card.style.marginBottom = '16px';
          card.style.display = 'flex';
          card.style.gap = '16px';

          const img = document.createElement('img');
          img.src = blog.image || '/assets/img/default-blog.jpg';
          img.alt = blog.title;
          img.style.width = '150px';
          img.style.height = '100px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '6px';

          const content = document.createElement('div');

          const titleLink = document.createElement('a');
          titleLink.href = blog.url;
          titleLink.textContent = blog.title;
          titleLink.style.fontSize = '1.25rem';
          titleLink.style.fontWeight = '700';
          titleLink.style.color = '#007bff';
          titleLink.style.textDecoration = 'none';
          titleLink.onmouseover = () => titleLink.style.textDecoration = 'underline';
          titleLink.onmouseout = () => titleLink.style.textDecoration = 'none';

          const desc = document.createElement('p');
          desc.textContent = blog.description || '';
          desc.style.marginTop = '8px';
          desc.style.color = '#555';

          content.appendChild(titleLink);
          content.appendChild(desc);

          card.appendChild(img);
          card.appendChild(content);

          container.appendChild(card);
        });
      })
      .catch(err => console.error('Failed to load blogs:', err));
  </script>

</section>

<footer>
  <div class="col-lg-2 col-md-3 footer-links">
    <h4>Quick Access</h4>
    <ul>
      <li><a href="https://heymitroms.fun/">Home</a></li>
      <li><a href="https://heymitroms.fun/latest-jobs/">Latest Jobs</a></li>
      <li><a href="https://heymitroms.fun/blogs/">Blog</a></li>
      <li><a href="https://heymitroms.fun/about/">About Us</a></li>
      <li><a href="https://heymitroms.fun/contact/">Contact</a></li>
    </ul>
  </div>
</footer>
</body>
</html>
