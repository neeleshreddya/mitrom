<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs - Hey Mitroms</title>
  <meta name="description" content="Latest blog updates from Hey Mitroms">
  <link href="../assets/img/hey.png" rel="icon">
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
  <style>
    .blog-card .card-title a {
      color: #007bff;
      text-decoration: none;
    }
    .blog-card .card-title a:hover {
      text-decoration: underline;
    }
    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .blog-card .card {
      transition: box-shadow .2s;
    }
    .blog-card .card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .main {
      min-height: 70vh;
    }
  </style>
</head>
<body class="index-page">
<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="https://heymitroms.fun/" class="logo"><h1 class="sitename">Hey Mitroms</h1></a>
    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../jobs/index.html">Jobs</a></li>
        <li><a href="./index.html" class="active">Blogs</a></li>
        <li><a href="https://heymitroms.fun/contact/l">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="main mt-5">
  <div class="container py-5">
    <h1 class="mb-4">üìù Latest Blog Posts</h1>
    <div class="row gy-4" id="blogs-list">
      <!-- Blogs rendered by JavaScript -->
    </div>
  </div>
</main>
<footer id="footer" class="footer dark-background">
  <div class="container copyright text-center mt-4">
    <p>¬© <strong class="sitename">Hey Mitroms</strong> All Rights Reserved</p>
  </div>
</footer>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/main.js"></script>
<script>
fetch('/blogs/blogs-list.json')
  .then(response => response.json())
  .then(blogs => {
    let html = '';
    blogs.forEach(blog => {
      html += `
        <div class="col-md-6 blog-card">
          <div class="card h-100 shadow-sm">
            <img src="${blog.image || '/assets/img/default-blog.jpg'}" alt="${blog.title}" />
            <div class="card-body">
              <h4 class="card-title"><a href="${blog.url}">${blog.title}</a></h4>
              <small class="text-muted">${blog.date || ''}</small>
              <p class="mt-2">${blog.description}</p>
              <a href="${blog.url}" class="btn btn-primary btn-sm">Read More</a>
            </div>
          </div>
        </div>
      `;
    });
    document.getElementById('blogs-list').innerHTML = html || '<div class="col-12 text-center text-muted">No blogs available right now.</div>';
  })
  .catch(() => {
    document.getElementById('blogs-list').innerHTML =
      '<div class="col-12 text-center text-danger">Failed to load blog listings. Please try again later.</div>';
  });
</script>
</body>
</html>
