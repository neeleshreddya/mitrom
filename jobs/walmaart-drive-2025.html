<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hey Mitros - Latest Job Posts</title>
  <meta name="description" content="Latest job posts from Hey Mitros" />
  <meta name="keywords" content="Jobs, Careers, Freshers, Interviews" />

  <!-- Favicons -->
  <link href="assets/img/hey.png" rel="icon" />
  <link href="assets/img/hey.png" rel="apple-touch-icon" />

  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" rel="stylesheet" />
  <link href="assets/css/main.css" rel="stylesheet" />

  <style>
    /* Styles for the job posts */

    .swiper-container {
      width: 100%;
      height: 300px;
      position: relative;
    }

    .swiper-slide {
      position: relative;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      color: white;
      display: flex !important;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0.7;
    }

    .slide-content {
      position: absolute;
      bottom: 15px;
      left: 15px;
      right: 15px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .slide-content h3 {
      margin: 0 0 5px;
    }

    .posts-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .post-item {
      background: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
      width: calc(33% - 10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .post-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .post-item h4 {
      margin: 10px;
    }

    #trending-list {
      list-style: none;
      padding-left: 0;
      margin-top: 30px;
    }

    #trending-list li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    #trending-list a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>

<body>
  <header class="header d-flex justify-content-between align-items-center p-3">
    <h1 class="sitename"><a href="index.html" class="text-decoration-none text-dark">Hey Mitros</a></h1>
    <nav>
      <a href="index.html" class="me-3">Home</a>
      <a href="jobs/">Jobs</a>
    </nav>
  </header>

  <main class="container py-4">
    <!-- Slider for latest posts -->
    <section>
      <h2>Latest Job Posts</h2>
      <div class="swiper-container">
        <div class="swiper-wrapper" id="job-slider-wrapper"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <!-- Random posts grid -->
    <section>
      <h2>Random Job Posts</h2>
      <div id="random-job-list" class="posts-grid"></div>
    </section>

    <!-- Trending posts list -->
    <section>
      <h2>Trending Job Posts</h2>
      <ul id="trending-list"></ul>
    </section>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2025 Hey Mitros. All Rights Reserved.</p>
  </footer>

  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>

  <!-- Dynamic Job Posts Script -->
  <script>
    fetch('/jobs/index.json')
      .then(response => response.json())
      .then(posts => {
        const latestPosts = posts.slice().sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);
        const randomPosts = posts.slice().sort(() => 0.5 - Math.random()).slice(0, 6);
        const trendingPosts = posts.slice(0, 5);

        // Build slider
        const sliderWrapper = document.getElementById('job-slider-wrapper');
        latestPosts.forEach(post => {
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          slide.innerHTML = `
            <a href="${post.link}">
              <img src="${post.image || 'https://via.placeholder.com/600x300'}" alt="${post.title}">
              <div class="slide-content">
                <h3>${post.title}</h3>
                <p>${post.description}</p>
              </div>
            </a>
          `;
          sliderWrapper.appendChild(slide);
        });

        // Build random posts grid
        const randomContainer = document.getElementById('random-job-list');
        randomPosts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'post-item';
          card.innerHTML = `
            <a href="${post.link}">
              <img src="${post.image || 'https://via.placeholder.com/400x200'}" alt="${post.title}">
              <h4>${post.title}</h4>
            </a>
          `;
          randomContainer.appendChild(card);
        });

        // Build trending list
        const trendingList = document.getElementById('trending-list');
        trendingPosts.forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${post.link}">${post.title}</a>`;
          trendingList.appendChild(li);
        });

        // Initialize Swiper
        new Swiper('.swiper-container', {
          loop: true,
          speed: 600,
          autoplay: {
            delay: 3500,
            disableOnInteraction: false
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          }
        });
      })
      .catch(console.error);
  </script>
</body>

</html>
