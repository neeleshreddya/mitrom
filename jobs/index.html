<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jobs - Hey Mitroms</title>
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Latest Jobs</h1>
    <div id="jobs-list"></div>
  </div>

  <script>
    fetch('/jobs/jobs.json')
      .then(res => res.json())
      .then(data => {
        let html = '';
        data.forEach(job => {
          html += `
            <div class="card mb-3">
              <div class="card-body">
                <h4><a href="${job.link}">${job.title}</a></h4>
                <small>${job.date}</small>
                <p>${job.description}</p>
                <a href="${job.link}" class="btn btn-primary btn-sm">Read More</a>
              </div>
            </div>
          `;
        });
        document.getElementById('jobs-list').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('jobs-list').innerHTML = `<p>No jobs available yet.</p>`;
      });
  </script>
</body>
</html>
