  <!-- Dynamic Job Posts JavaScript -->
  <script>
    fetch('/jobs/index.json')
      .then(response => response.json())
      .then(posts => {
        // Sort by date descending for recent slider posts
        const recentPosts = posts.slice().sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);

        // Shuffle and pick 6 for random posts list
        const shuffledPosts = posts.slice().sort(() => Math.random() - 0.5).slice(0, 6);

        // Pick first 5 posts for trending (or customize logic)
        const trendingPosts = posts.slice(0, 5);

        const sliderWrapper = document.getElementById('job-slider-wrapper');
        recentPosts.forEach(post => {
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          slide.style.backgroundImage = `url(${post.image || 'https://via.placeholder.com/600x300'})`;
          slide.innerHTML = `
            <div class="content">
              <h3><a href="${post.link}">${post.title}</a></h3>
              <p>${post.description}</p>
            </div>
          `;
          sliderWrapper.appendChild(slide);
        });

        const randomList = document.getElementById('random-jobs-list');
        shuffledPosts.forEach(post => {
          const postItem = document.createElement('div');
          postItem.className = 'post-item col-md-4';
          postItem.innerHTML = `
            <a href="${post.link}"><img src="${post.image || 'https://via.placeholder.com/400x200'}" alt="${post.title}"></a>
            <h4><a href="${post.link}">${post.title}</a></h4>
          `;
          randomList.appendChild(postItem);
        });

        const trendingList = document.getElementById('trending-jobs-list');
        trendingPosts.forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${post.link}">${post.title}</a>`;
          trendingList.appendChild(li);
        });

        new Swiper('.swiper-container', {
          loop: true,
          speed: 600,
          autoplay: { delay: 3500 },
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
        });
      })
      .catch(error => console.error('Error loading jobs index:', error));
  </script>
